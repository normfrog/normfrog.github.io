<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#myDIV {
  width: 100%;
  padding: 50px 0;
  text-align: center;
  background-color: lightblue;
  margin-top: 20px;
}
</style>
</head>
<body>
    <center><b>
        "Congrats on solving that tricky puzzle!"
        </b></center>
<p>Now, you must find the key:</p>

<button onclick="myFunction()">open</button>

<div id="myDIV">
Look inside the html.
</div>
    
    <p><b>Note:</b> this is a hint. If you choose to open it, it means you are weak.</p>
    
<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>

</body>
</html>
